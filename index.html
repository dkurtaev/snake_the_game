<!DOCTYPE html>
<html>

<head>
  <title>Snake, The Game</title>

  <style type="text/css">
  pre {
      padding: 0;
      margin: 0;
  }
  </style>

  <script src="game.js"></script>
  <script src="snake.js"></script>
  <script src="renderer.js"></script>
  <script src="records_table.js"></script>
</head>

<body>

<table cellspacing="0", cellpadding="0">
  <tr>
    <td>
      <pre id="game_view_left"></pre>
    </td>

    <td valign="top">
      <pre id="game_view_top"></pre>
      <pre id="game_view"></pre>
      <pre id="game_view_bottom"></pre>
    </td>

    <td>
      <pre id="game_view_right"></pre>
    </td>
  </tr>
</table>

<script>
  document.getElementById("game_view_top").innerHTML = "#".repeat(78);
  document.getElementById("game_view_bottom").innerHTML = "#".repeat(78);
  document.getElementById("game_view_left").innerHTML = "#<br>".repeat(24);
  document.getElementById("game_view_right").innerHTML = "#<br>".repeat(24);
</script>

<script>
    try {
      var game = new game("game_view");
      document.onkeydown = game.onkeydown;
      game.start();
    } catch (err) {
        window.alert(err.message);
    }
</script>

</body>
</html>
