<!DOCTYPE html>
<html>
<body>

<p id="field"></p>

<script src="renderer.js"></script>
<script src="snake.js"></script>

<script>
    try {
        var myRenderer = new renderer();
        var mySnake = new snake(5);
        mySnake.move('DOWN');
        mySnake.move('DOWN');
        mySnake.move('LEFT');
        mySnake.draw(myRenderer);
        myRenderer.draw("field");
    } catch (err) {
        window.alert(err.message);
    }
</script>

</body>
</html>
