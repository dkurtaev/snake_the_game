<!DOCTYPE html>
<html>
<body>

<p id="field"></p>

<script src="renderer.js"></script>

<script>
    try {
        var myRenderer = new renderer();
        myRenderer.addSymbol('*', 0, 0);
        myRenderer.addSymbol('*', 3, 1);
        myRenderer.addSymbol('*', 1, 3);
        myRenderer.draw("field");
    } catch (err) {
        window.alert(err.message);
    }
</script>

</body>
</html>
